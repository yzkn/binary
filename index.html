<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>binary</title>
    <meta name="description" content="binary">
    <meta name="author" content="YA-androidapp(https://github.com/yzkn)">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

    <link href="css/app.css" rel="stylesheet">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                binary
            </a>
        </div>
    </nav>

    <!-- Accordion -->
    <div class="container my-5">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingBinary">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseBinary" aria-expanded="false" aria-controls="collapseBinary">
                        Binary
                    </button>
                </h2>
                <div id="collapseBinary" class="accordion-collapse collapse show" aria-labelledby="headingBinary"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row my-5">
                            <div class="col-2">
                                <input type="file" class="form-control" name="binaryOpen" id="binaryOpen"
                                    name="binaryOpen" value="Open">
                                <br>
                                <button type="button" class="btn btn-primary" id="binarySave"
                                    name="binarySave">Save</button>
                            </div>
                            <div class="col-10">
                                <textarea class="form-control" id="binaryData" name="binaryData" rows="30"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseUnzip" aria-expanded="false" aria-controls="collapseUnzip">
                        Unzip
                    </button>
                </h2>
                <div id="collapseUnzip" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="row my-5">
                            <div class="col-2">
                                <button type="button" class="btn btn-primary" id="unzipFile-button">Open...</button>
                                <input type="file" id="unzipFile" accept="application/zip" hidden>

                                <select class="form-select" id="unzipEncoding" disabled>
                                    <option>utf-8</option>
                                    <option>cp437</option>
                                    <option>ibm866</option>
                                    <option>iso-8859-2</option>
                                    <option>iso-8859-3</option>
                                    <option>iso-8859-4</option>
                                    <option>iso-8859-5</option>
                                    <option>iso-8859-6</option>
                                    <option>iso-8859-7</option>
                                    <option>iso-8859-8</option>
                                    <option>iso-8859-10</option>
                                    <option>iso-8859-13</option>
                                    <option>iso-8859-14</option>
                                    <option>iso-8859-15</option>
                                    <option>iso-8859-16</option>
                                    <option>koi8-r</option>
                                    <option>koi8-u</option>
                                    <option>macintosh</option>
                                    <option>windows-874</option>
                                    <option>windows-1250</option>
                                    <option>windows-1251</option>
                                    <option>windows-1252</option>
                                    <option>windows-1253</option>
                                    <option>windows-1254</option>
                                    <option>windows-1255</option>
                                    <option>windows-1256</option>
                                    <option>windows-1257</option>
                                    <option>windows-1258</option>
                                    <option>x-mac-cyrillic</option>
                                    <option>gbk</option>
                                    <option>gb18030</option>
                                    <option>big5</option>
                                    <option>euc-jp</option>
                                    <option>iso-2022-jp</option>
                                    <option>shift-jis</option>
                                    <option>euc-kr</option>
                                    <option>utf-16be</option>
                                    <option>utf-16le</option>
                                    <option>x-user-defined</option>
                                </select>

                                <input type="password" id="unzipPassword" value="" disabled>

                            </div>
                            <div class="col-10" id="container">
                                <ul id="unzipList" class="list-group empty">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mt-5">
        <footer class="footer align-bottom text-muted text-center">
            Copyright Â©
            <script type="text/javascript"> document.write(new Date().getFullYear());</script>
            <a href="https://github.com/yzkn" target="_blank">YA-androidapp</a> All rights reserved.
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/zip.min.js"></script>
    <script type="text/javascript" src="js/unzip.js"></script>

    <script src="js/app.js"></script>

</body>

</html><!-- Copyright (c) 2023 YA-androidapp(https://github.com/yzkn) All rights reserved. -->
